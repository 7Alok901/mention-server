<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Comment Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .file-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .file-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .file-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .file-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .status-panel {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .status-panel h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-item .label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-item .value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .logs-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-timestamp {
            color: #74b9ff;
            margin-right: 10px;
        }
        
        .log-info { color: #00cec9; }
        .log-warning { color: #fdcb6e; }
        .log-error { color: #e17055; }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Facebook Comment Automation</h1>
            <p>Automate your Facebook comments with ease and efficiency</p>
        </div>
        
        <div class="main-content">
            <!-- File Upload Section -->
            <div class="form-section">
                <h2>üìÅ Upload Files</h2>
                <div class="two-column">
                    <div class="form-group">
                        <label for="tokens-file">Facebook Access Tokens</label>
                        <div class="file-upload">
                            <input type="file" id="tokens-file" accept=".txt">
                            <label for="tokens-file" class="file-upload-label">
                                üìÑ Choose Tokens File
                            </label>
                        </div>
                        <div id="tokens-status" class="file-status hidden"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comments-file">Comments</label>
                        <div class="file-upload">
                            <input type="file" id="comments-file" accept=".txt">
                            <label for="comments-file" class="file-upload-label">
                                üí¨ Choose Comments File
                            </label>
                        </div>
                        <div id="comments-status" class="file-status hidden"></div>
                    </div>
                </div>
            </div>
            
            <!-- Configuration Section -->
            <div class="form-section">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="form-group">
                    <label for="post-ids">Post IDs (comma-separated)</label>
                    <textarea id="post-ids" placeholder="Enter Facebook Post IDs separated by commas...
Example: 123456789_987654321, 111222333_444555666"></textarea>
                </div>
                
                <div class="two-column">
                    <div class="form-group">
                        <label for="delay">Delay between comments (seconds)</label>
                        <input type="number" id="delay" value="60" min="60" placeholder="Minimum 60 seconds">
                    </div>
                    
                    <div class="form-group">
                        <label for="mention-id">Mention ID (optional)</label>
                        <input type="text" id="mention-id" placeholder="Facebook User/Page ID for mentions">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mention-name">Mention Name (required if ID provided)</label>
                    <input type="text" id="mention-name" placeholder="Display name for mentions">
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button id="start-btn" class="btn btn-primary" onclick="startAutomation()">
                    ‚ñ∂Ô∏è Start Automation
                </button>
                <button id="stop-btn" class="btn btn-danger" onclick="stopAutomation()" disabled>
                    ‚èπÔ∏è Stop Automation
                </button>
                <button id="download-logs-btn" class="btn btn-secondary" onclick="downloadLogs()">
                    üì• Download Logs
                </button>
            </div>
            
            <!-- Status Panel -->
            <div class="status-panel">
                <h3>üìä Automation Status</h3>
                
                <div class="status-grid">
                    <div class="status-item">
                        <div class="label">Status</div>
                        <div class="value" id="status-running">Stopped</div>
                    </div>
                    <div class="status-item">
                        <div class="label">Current Comment</div>
                        <div class="value" id="status-current">0</div>
                    </div>
                    <div class="status-item">
                        <div class="label">Total Comments</div>
                        <div class="value" id="status-total">0</div>
                    </div>
                    <div class="status-item">
                        <div class="label">Current Token</div>
                        <div class="value" id="status-token">N/A</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <h4 style="margin-top: 20px; margin-bottom: 15px;">üìù Live Logs</h4>
                <div class="logs-container" id="logs-container">
                    <div class="log-entry">
                        <span class="log-timestamp">Ready</span>
                        <span class="log-info">System initialized and ready to start</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tokensData = [];
        let commentsData = [];
        let automationRunning = false;
        
        // File upload handlers
        document.getElementById('tokens-file').addEventListener('change', function(e) {
            handleFileUpload(e, 'tokens');
        });
        
        document.getElementById('comments-file').addEventListener('change', function(e) {
            handleFileUpload(e, 'comments');
        });
        
        function handleFileUpload(event, type) {
            const file = event.target.files[0];
            const statusDiv = document.getElementById(`${type}-status`);
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result.split('\n').filter(line => line.trim());
                    
                    if (type === 'tokens') {
                        tokensData = content;
                        statusDiv.textContent = `‚úÖ ${content.length} tokens loaded`;
                        statusDiv.className = 'file-status success';
                    } else {
                        commentsData = content;
                        statusDiv.textContent = `‚úÖ ${content.length} comments loaded`;
                        statusDiv.className = 'file-status success';
                    }
                    statusDiv.classList.remove('hidden');
                } catch (error) {
                    statusDiv.textContent = `‚ùå Error reading file: ${error.message}`;
                    statusDiv.className = 'file-status error';
                    statusDiv.classList.remove('hidden');
                }
            };
            reader.readAsText(file);
        }
        
        function startAutomation() {
            // Validation
            if (tokensData.length === 0) {
                showAlert('Please upload tokens file', 'error');
                return;
            }
            
            if (commentsData.length === 0) {
                showAlert('Please upload comments file', 'error');
                return;
            }
            
            const postIds = document.getElementById('post-ids').value.trim();
            if (!postIds) {
                showAlert('Please enter post IDs', 'error');
                return;
            }
            
            const mentionId = document.getElementById('mention-id').value.trim();
            const mentionName = document.getElementById('mention-name').value.trim();
            
            if (mentionId && !mentionName) {
                showAlert('Please provide mention name if mention ID is specified', 'error');
                return;
            }
            
            const data = {
                tokens: tokensData,
                comments: commentsData,
                post_ids: postIds,
                delay: parseInt(document.getElementById('delay').value) || 60,
                mention_id: mentionId,
                mention_name: mentionName
            };
            
            fetch('/start_automation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Automation started successfully!', 'success');
                    automationRunning = true;
                    updateControls();
                    startStatusUpdates();
                } else {
                    showAlert(`Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showAlert(`Network error: ${error.message}`, 'error');
            });
        }
        
        function stopAutomation() {
            fetch('/stop_automation', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Automation stopped', 'warning');
                    automationRunning = false;
                    updateControls();
                } else {
                    showAlert(`Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showAlert(`Network error: ${error.message}`, 'error');
            });
        }
        
        function downloadLogs() {
            window.open('/download_logs', '_blank');
        }
        
        function updateControls() {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            if (automationRunning) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                startBtn.innerHTML = '‚è≥ Running...';
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                startBtn.innerHTML = '‚ñ∂Ô∏è Start Automation';
            }
        }
        
        function startStatusUpdates() {
            const statusInterval = setInterval(() => {
                if (!automationRunning) {
                    clearInterval(statusInterval);
                    return;
                }
                
                fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateStatusDisplay(data);
                    
                    if (!data.running) {
                        automationRunning = false;
                        updateControls();
                        clearInterval(statusInterval);
                    }
                })
                .catch(error => {
                    console.error('Status update error:', error);
                });
            }, 2000); // Update every 2 seconds
        }
        
        function updateStatusDisplay(status) {
            document.getElementById('status-running').textContent = status.running ? 'Running üü¢' : 'Stopped üî¥';
            document.getElementById('status-current').textContent = status.current_comment;
            document.getElementById('status-total').textContent = status.total_comments;
            document.getElementById('status-token').textContent = status.current_token || 'N/A';
            
            // Update progress bar
            const progress = status.total_comments > 0 ? (status.current_comment / status.total_comments) * 100 : 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            
            // Update logs
            const logsContainer = document.getElementById('logs-container');
            const logs = status.logs || [];
            
            // Only show last 50 logs
            const recentLogs = logs.slice(-50);
            
            logsContainer.innerHTML = recentLogs.map(log => `
                <div class="log-entry">
                    <span class="log-timestamp">${log.timestamp}</span>
                    <span class="log-${log.level}">${log.message}</span>
                </div>
            `).join('');
            
            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Insert at top of main content
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(alert, mainContent.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
        
        // Initialize tooltips and form validation
        document.addEventListener('DOMContentLoaded', function() {
            // Add tooltips
            const delayInput = document.getElementById('delay');
            delayInput.title = 'Minimum delay between comments to avoid rate limiting';
            
            const mentionIdInput = document.getElementById('mention-id');
            mentionIdInput.title = 'Facebook ID of user/page to mention in comments';
            
            // Form validation
            const postIdsTextarea = document.getElementById('post-ids');
            postIdsTextarea.addEventListener('input', function() {
                const value = this.value.trim();
                if (value) {
                    const ids = value.split(',').map(id => id.trim()).filter(id => id);
                    if (ids.length > 0) {
                        this.style.borderColor = '#28a745';
                    }
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
            
            // Number input validation
            delayInput.addEventListener('input', function() {
                const value = parseInt(this.value);
                if (value < 60) {
                    this.style.borderColor = '#dc3545';
                    this.title = 'Minimum 60 seconds required to avoid rate limiting';
                } else {
                    this.style.borderColor = '#28a745';
                    this.title = 'Delay looks good!';
                }
            });
            
            // Mention validation
            const mentionNameInput = document.getElementById('mention-name');
            function validateMentions() {
                const hasId = mentionIdInput.value.trim() !== '';
                const hasName = mentionNameInput.value.trim() !== '';
                
                if (hasId && !hasName) {
                    mentionNameInput.style.borderColor = '#dc3545';
                    mentionNameInput.placeholder = 'Required when Mention ID is provided';
                } else if (hasId && hasName) {
                    mentionIdInput.style.borderColor = '#28a745';
                    mentionNameInput.style.borderColor = '#28a745';
                } else {
                    mentionIdInput.style.borderColor = '#e1e5e9';
                    mentionNameInput.style.borderColor = '#e1e5e9';
                    mentionNameInput.placeholder = 'Display name for mentions';
                }
            }
            
            mentionIdInput.addEventListener('input', validateMentions);
            mentionNameInput.addEventListener('input', validateMentions);
        });
        
        // Prevent form submission on Enter key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to start automation
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                if (!automationRunning) {
                    startAutomation();
                }
            }
            
            // Escape to stop automation
            if (e.key === 'Escape' && automationRunning) {
                stopAutomation();
            }
        });
    </script>
</body>
</html>
